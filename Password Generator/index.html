<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8" />
    <title>Password Generator PRO</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a75c1f949d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">üîê Password Generator</h2>

        <div class="card shadow p-4" id="generatorView">
            <div class="mb-3">
                <label class="form-label">Ime za cuvanje lozinke</label>
                <div class="input-group mb-2">
                    <input type="text" id="saveName" class="form-control"
                        placeholder="Unesite ime na koje zelite da Vam se cuva sifra" />

                </div>
                <label class="form-label">Generisana lozinka</label>
                <div class="input-group">
                    <input type="text" id="passwordOutput" class="form-control" readonly />
                    <button class="btn btn-outline-secondary" id="copyBtn">üìã Kopiraj</button>
                </div>

                <div id="strengthBar" class="mt-2 progress" style="height: 8px;">
                    <div class="progress-bar" id="strengthLevel" style="width: 0%"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="lengthRange" class="form-label">Du≈æina lozinke: <span id="lengthValue">12</span>
                    karaktera</label>
                <input type="range" class="form-range" min="6" max="30" id="lengthRange" value="12">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="uppercase" />
                        <label class="form-check-label" for="uppercase"> Velika slova (A-Z)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lowercase" />
                        <label class="form-check-label" for="lowercase"> Mala slova (a-z)</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="numbers" />
                        <label class="form-check-label" for="numbers"> Brojevi (0-9)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="symbols" />
                        <label class="form-check-label" for="symbols"> Simboli (!@#$%)</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-success mt-4 w-100" id="generateBtn">üé≤ Generi≈°i lozinku</button>
            <button class="btn btn-info mt-4 w-100" id="saveBtn">Sacuvaj Lozinku</button>


            <button class="btn btn-dark mt-4 w-100 " id="passwordViewBtn">Prikazi sve sacuvane sifre</button>
        </div>
        <div id="customNotification"></div>

        <div class="card shadow p-4" id="passwordView">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <i class="fa-solid fa-arrow-left fs-5" id="arrow"></i>
                <i class="fa-solid fa-trash fs-5" id="trash"></i>
            </header>
            <div class="text-end mb-3" id="passCounter"></div>
            <div class="row" id="passwordViewTable">

            </div>

        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
